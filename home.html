<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Marvel - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3C72, #2BFF88, #FF9800, #FF00FF, #00FFFF);
            background-size: 100% 100%;
            animation: gradientBG 8s ease infinite alternate;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            opacity: 0.85;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 15px 35px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #FF9800, #E64A19);
            color: white;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #E64A19, #D84315);
            transform: scale(1.08);
        }
        /* Contact Us Button - Top Left (Smaller Size) */
.contact-btn {
    width: 30px;
    height: 20px;
    border-radius: 40%;
    background: linear-gradient(135deg, #FF9800, #E64A19);
    color: white;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: 0.3s ease-in-out;
    position: absolute;
    top: 15px;
    left: 15px;
}

.contact-btn:hover {
    background: linear-gradient(135deg, #E64A19, #D84315);
    transform: scale(1.1);
}
        /* Sparkling Stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Welcome to Mind Marvel âœ¨</h1>
        <p>Choose your adventure and test your skills!</p>
        <button id="startButton">ðŸŽ® Start</button>
        <!-- Contact Us Button (Now at the Top Right) -->
        <button id="contactButton" class="contact-btn">ðŸ“ž
        </button>
        
        <div id="gameOptions" class="hidden">
            <button onclick="window.location.href='maze.html'">ðŸŒ€ Maze Game</button>
            <button onclick="window.location.href='spacewar.html'">ðŸŒŒ Space War</button>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("gameOptions").classList.remove("hidden");
            this.style.display = "none";
        });

        // Generate random sparkling stars
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 3 + 2;
                let delay = Math.random() * 5;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
            }
        }

        createStars();

        // "Contact Us" Button Behavior (Only on Home Page)
        let contactBtn = document.getElementById("contactButton");
        contactBtn.onclick = function() {
            window.location.href = 'content.html';
        };

        if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") {
            contactBtn.classList.add("hidden"); // Hide button on other pages
        }
    </script>
</body>
</html>
