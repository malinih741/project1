<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMarvel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url("mind.jpg"); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;  /* Move content to bottom */
      align-items: center;        /* Center horizontally */
      text-align: center;
      padding-bottom: 100px;      /* Space from bottom */
    }

    a {
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 22px;
      transition: 0.3s;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>
<body>
  <a href="home.html">Go to Home</a>
</body>
</html>
